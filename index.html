<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h2>Calculator App</h2>
        <section class="screen">
          <input type="text" id="output" class="output" maxlength="20" />
        </section>
        <button>Clear</button>
        <section class="keyboard">
          <div class="digits">
            <input class="btn num" type="button" value="1" />
            <input class="btn num" type="button" value="2" />
            <input class="btn num" type="button" value="3" />
            <input class="btn num" type="button" value="4" />
            <input class="btn num" type="button" value="5" />
            <input class="btn num" type="button" value="6" />
            <input class="btn num" type="button" value="7" />
            <input class="btn num" type="button" value="8" />
            <input class="btn num" type="button" value="9" />
            <input class="btn num" type="button" value="." />
            <input class="btn num" type="button" value="0" />
            <input id="equals" type="button" class="btn" value="=" />
          </div>
          <div class="operators">
            <input type="button" class="btn num" value=" + " />
            <input type="button" class="btn num" value=" - " />
            <input type="button" class="btn num" value=" / " />
            <input type="button" class="btn num" value=" * " />
          </div>
        </section>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
